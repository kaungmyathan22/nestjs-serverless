service:
  name: serverless-example

plugins:
  - serverless-offline

custom:
  secrets: ${file(./secrets.yml):${self:provider.stage}}

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'develop'}
  environment:
    API_KEY_EXAMPLE: ${self:custom.secrets.API_KEY_EXAMPLE}

functions:
  main:
    handler: dist/src/serverless.handler
    events:
      - http:
          method: any
          path: /{any+}
